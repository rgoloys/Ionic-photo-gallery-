<!--Header-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Layout and Structure
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Content-->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <h4>BY: Rolando A. Goloya Jr</h4>
  <br>

  <!--Using the Ionic Offset-->
  <ion-grid [fixed]="true">
    <h5>Using the Ionic Offset</h5>
    <ion-row>
      <ion-col>1/4</ion-col>
      <ion-col>2/4</ion-col>
      <ion-col offset-SM="2">3/4</ion-col>
      <ion-col>4/4</ion-col>
    </ion-row>
  </ion-grid>
  <br>

  <!--Using the Ionic Push and Pull-->
  <ion-grid [fixed]="true">
    <h5>Using the Ionic Push and Pull</h5>
    <ion-row>
      <ion-col  push-md="8">
        <div>
          1/3
        </div>
      </ion-col>
      <ion-col  push-md="0">
        <div>
          2/3
        </div>
      </ion-col>
      <ion-col  pull-md="8">
        <div>
          3/3
        </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>

<!--Footer-->
<ion-footer>
  <ion-toolbar>
    <!-- <ion-title>BSIT-3A</ion-title> -->
  </ion-toolbar>
</ion-footer>

    background-color: Green;

    color: #fff;

  }

    text-align: center;
